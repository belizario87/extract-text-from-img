<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Exemplo Removedor de texto em imagem</title>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <main class="max-w-6xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
      <section class="mb-8">
        <h1 class="text-3xl font-bold mb-4">Exemplo</h1>
      </section>
      <section class="mb-8 text-lg">
        <ul class="list-decimal list-inside space-y-4">
          <li class="mb-4">
            Clicar no botão <b>selecionar imagem</b>
            <img
              src="./assets/inserir-imagem.png"
              alt="passo de como inserir imagem"
              class="mt-2 border border-gray-300 rounded"
            />
          </li>
          <li class="text-lg">
            Sua imagem deve ser nesse padrão, de preferência o printscreen de um
            texto
            <img
              src="./assets/exemplo.png"
              alt="imagem de exemplo"
              class="mt-2 border border-gray-300 rounded"
            />
          </li>
          <li class="text-lg">
            O seu arquivo PNG ou JPG não deve conter imagens, apenas textos,
            como no exemplo do passo 2.
          </li>
          <img src="" alt="" />
        </ul>
      </section>
    </main>
  </body>
</html>
